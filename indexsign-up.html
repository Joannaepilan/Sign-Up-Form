<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Joanna's Signup Form</title>
</head>
<body>
  <h2>Sign-up Form</h2>
  <form id="signupForm" onsubmit="handleSubmit(event)">
    <label for="fullName">Full Name:</label><br>
    <input type="text" id="fullname" name="fullName" value="Joanna Vilarmino" required><br>
    <label for="nickname">Nickname:</label><br>
    <input type="text" id="nickname" name="nickname" value="Wanna"><br>
    <label for="address">Address:</label><br>
    <input type="text" id="address" name="address" value="#98 Caimito St., Pinagbuhatan, Cent. 2, Pasig City"><br>
    <label for="birthday">Birthday:</label><br>
    <input type="text" id="birthday" name="birthday" value="2004-10-23"><br>
    <label for="contactNo">Contact No:</label><br>
    <input type="text" id="contactNo" name="contactNo" value="09936011734"><br>
    <label for="username">Username:</label><br>
    <input type="text" id="username" name="username" value="Vilarmino_Joanna" required><br>
    <label for="email">Email:</label><br>
    <input type="text" id="email" name="email" value="nanaepilan@mail.com" required><br>
    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" value="Wann@123" required><br><br>
    <input type="submit" value="Submit">
  </form>

  <div id="output"></div>

  <script>
    function handleSubmit(event) {
      event.preventDefault();
      var fullName = document.getElementById("fullname").value;
      var nickname = document.getElementById("nickname").value;
      var address = document.getElementById("address").value;
      var birthday = document.getElementById("birthday").value;
      var contactNo = document.getElementById("contactNo").value;
      var username = document.getElementById("username").value;
      var email = document.getElementById("email").value;
      var password = document.getElementById("password").value;

      // Print input values to console log 
      console.log("Full Name:", fullName);
      console.log("Nickname:", nickname);
      console.log("Address:", address);
      console.log("Birthday:", birthday);
      console.log("Contact No:", contactNo);
      console.log("Username:", username);
      console.log("Email:", email);
      console.log("Password:", password);

      // Display in the HTML output div
      var outputHTML = "<h3>Target:</h3>";
      outputHTML += "<p><strong>Full Name:</strong> " + fullName + "</p>";
      outputHTML += "<p><strong>Nickname:</strong> " + nickname + "</p>";
      outputHTML += "<p><strong>Address:</strong> " + address + "</p>";
      outputHTML += "<p><strong>Birthday:</strong> " + birthday + "</p>";
      outputHTML += "<p><strong>Contact No:</strong> " + contactNo + "</p>";
      outputHTML += "<p><strong>Username:</strong> " + username + "</p>";
      outputHTML += "<p><strong>Email:</strong> " + email + "</p>";
      outputHTML += "<p><strong>Password:</strong> " + password + "</p>";

      document.getElementById("output").innerHTML = outputHTML;
    }
  </script>
</body>
</html>
